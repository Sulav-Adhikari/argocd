apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "twenty.fullname" . }}-redis
  labels:
    {{- include "twenty.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.redis.replicaCount | default 1 }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ include "twenty.name" . }}
      component: redis
  template:
    metadata:
      labels:
        app: {{ include "twenty.name" . }}
        component: redis
    spec:
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          ports:
            - containerPort: {{ .Values.redis.containerPort }}
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}           
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "twenty.fullname" . }}
  labels:
    {{- include "twenty.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    {{- toYaml .Values.server.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "twenty.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "twenty.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
          imagePullPolicy: {{ .Values.server.image.pullPolicy }}
          envFrom:
            - secretRef:
                name: {{ .Values.server.env.secretsRef }}
          ports:
            - containerPort: {{ .Values.server.service.port }}
              name: http
          env:
            - name: PG_DATABASE_URL
              value: {{ .Values.server.env.variables.PG_DATABASE_URL | quote }}
            - name: SERVER_URL
              value: {{ .Values.server.env.variables.SERVER_URL | quote }}
            - name: REDIS_URL
              value: {{ .Values.server.env.variables.REDIS_URL | quote }}
            - name: SIGN_IN_PREFILLED
              value: {{ .Values.server.env.variables.SIGN_IN_PREFILLED | quote }}
            - name: STORAGE_TYPE
              value: {{ .Values.server.env.variables.STORAGE_TYPE | quote }}
            - name: STORAGE_S3_REGION
              value: {{ .Values.server.env.variables.STORAGE_S3_REGION | quote }}
            - name: STORAGE_S3_NAME
              value: {{ .Values.server.env.variables.STORAGE_S3_NAME | quote }}
            - name: STORAGE_S3_ENDPOINT
              value: {{ .Values.server.env.variables.STORAGE_S3_ENDPOINT | quote }}
            - name: APP_SECRET
              value: {{ .Values.server.env.variables.APP_SECRET | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
---
