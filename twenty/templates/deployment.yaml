apiVersion: apps/v1
kind: Deployment
metadata:
  name: twenty-postgresql
  labels:
    {{- include "twenty.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ include "twenty.name" . }}
      component: postgresql
  template:
    metadata:
      labels:
        app: {{ include "twenty.name" . }}
        component: postgresql
    spec:
      containers:
        - name: postgresql
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          ports:
            - containerPort: {{ .Values.postgresql.service.port }}
          envFrom:
            - secretRef:
                name: twenty-crm-secrets
          env:
            - name: PGUSER_SUPERUSER
              value: {{ .Values.postgresql.env.variables.PGUSER_SUPERUSER | quote }}
            - name: PGPASSWORD_SUPERUSER
              value: {{ .Values.postgresql.env.variables.PGPASSWORD_SUPERUSER | quote }}
            - name: ALLOW_NOSSL
              value: {{ .Values.postgresql.env.variables.ALLOW_NOSSL | quote }}
            - name: SPILO_PROVIDER
              value: {{ .Values.postgresql.env.variables.SPILO_PROVIDER | quote }}
          volumeMounts:
            - name: postgresql-data
              mountPath: /home/postgres/pgdata
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: twenty-postgresql
